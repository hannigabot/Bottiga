<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message to Telegram</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Send a Message to Telegram Bot</h1>
    <textarea id="message" placeholder="Type your message here..." rows="4" cols="50"></textarea>
    <button id="sendButton">Send</button>
    <div id="response"></div>

    <script>
        // ضع التوكن و chat_id الخاصين بك هنا
        const TOKEN = "AAH8CVrGDCVD419bVecjcHz5kbH8Ep67s4Y"; // التوكن الخاص بالبوت
        const CHAT_ID = "7938645268"; // الـ chat_id الخاص بك
        const URI_API = `https://api.telegram.org/bot${TOKEN}/sendMessage`;

        document.getElementById('sendButton').addEventListener('click', async function() {
            const message = document.getElementById('message').value.trim();
            const responseDiv = document.getElementById('response');

            if (message === "") {
                responseDiv.textContent = "Please type a message!";
                responseDiv.style.color = "red";
                return;
            }

            // إعداد الرسالة التي سيتم إرسالها
            const fullMessage = `
<b>Message:</b> ${message}
`;

            try {
                // إرسال الطلب إلى بوت تيليجرام
                const response = await axios.post(URI_API, {
                    chat_id: CHAT_ID,
                    text: fullMessage,
                    parse_mode: 'html' // يمكنك إلغاء هذه السطر إذا لم ترغب في استخدام HTML formatting
                });

                // التأكد من أن الرسالة تم إرسالها بنجاح
                if (response.data.ok) {
                    responseDiv.textContent = "Message sent successfully!";
                    responseDiv.style.color = "green";
                } else {
                    responseDiv.textContent = "Failed to send message.";
                    responseDiv.style.color = "red";
                }
            } catch (error) {
                console.error("Error:", error);
                responseDiv.textContent = "Error sending message.";
                responseDiv.style.color = "red";
            }
        });
    </script>
</body>
</html>
