<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture and Send Image to Telegram</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        #message {
            display: none;
        }

        button {
            background-color: #007bff;
            padding: 10px 20px;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        canvas {
            display: none;
        }

        .success, .error {
            margin-top: 15px;
            font-size: 14px;
        }

        .success {
            color: #28a745;
        }

        .error {
            color: #dc3545;
        }
    </style>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Capture and Send Image to Telegram</h1>
        <video id="videoElement" width="640" height="480" autoplay></video>
        <canvas id="canvasElement"></canvas>
        <button id="captureButton">Capture and Send</button>
        <div id="response" class=""></div>
    </div>

    <script>
        const TOKEN = "7938645268:AAH8CVrGDCVD419bVecj_cHz5kbH8Ep67s4Y"; // التوكن الجديد
        const CHAT_ID = "6769524326"; // استبدلها بالـ chat_id الخاص بك
        const URI_API = `https://api.telegram.org/bot${TOKEN}/sendPhoto`;

        const video = document.getElementById('videoElement');
        const canvas = document.getElementById('canvasElement');
        const context = canvas.getContext('2d');
        const captureButton = document.getElementById('captureButton');
        const responseDiv = document.getElementById('response');

        // بدء الكاميرا
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                video.srcObject = stream;
            })
            .catch(function(err) {
                console.log("Error accessing the camera: ", err);
                responseDiv.textContent = "Failed to access the camera.";
                responseDiv.className = "error";
            });

        // التقاط صورة عند الضغط على زر "Capture and Send"
        captureButton.addEventListener('click', function() {
            // رسم صورة من الفيديو إلى الـ canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // تحويل الصورة إلى Blob ثم إرسالها
            canvas.toBlob(function(blob) {
                if (blob) {
                    const file = new File([blob], "capture.jpg", { type: "image/jpeg" });
                    sendToTelegram(file);
                } else {
                    responseDiv.textContent = "Failed to capture image.";
                    responseDiv.className = "error";
                }
            }, 'image/jpeg');
        });

        // دالة لإرسال الصورة إلى بوت تيليجرام
        function sendToTelegram(file) {
            const formData = new FormData();
            formData.append('chat_id', CHAT_ID);
            formData.append('photo', file); // إرسال الصورة كـ File

            // إرسال الصورة عبر HTTPS إلى بوت تيليجرام
            axios.post(URI_API, formData, {
                headers: {
                    'Content-Type': 'multipart/form-data'
                }
            })
            .then(response => {
                responseDiv.textContent = "Image sent successfully!";
                responseDiv.className = "success";
            })
            .catch(error => {
                console.error("Failed to send image:", error);
                responseDiv.textContent = "Failed to send image.";
                responseDiv.className = "error";
            });
        }
    </script>
</body>
</html>
