<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Anonymously</title>
    <style>
        /* استايل أساسي للموقع */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            resize: none;
            margin-bottom: 20px;
        }

        button {
            background-color: #007bff;
            padding: 10px 20px;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .success, .error {
            margin-top: 15px;
            font-size: 14px;
        }

        .success {
            color: #28a745;
        }

        .error {
            color: #dc3545;
        }
    </style>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>𖠇 Send me anonyme message 𖠇</h1>
        <textarea id="message" placeholder="Type your message here..."></textarea>
        <button id="sendButton">Send ッ</button>
        <div id="response" class=""></div>
    </div>

    <script>
        const TOKEN = "AAH8CVrGDCVD419bVecjcHz5kbH8Ep67s4Y"; // التوكن الجديد
        const CHAT_ID = "7938645268"; // استبدلها بالـ chat_id الخاص بك أو بالمجموعة
        const URI_API = `https://api.telegram.org/bot${TOKEN}/sendMessage`;

        document.getElementById('sendButton').addEventListener('click', function() {
            const message = document.getElementById('message').value.trim();
            const responseDiv = document.getElementById('response');

            if (message === "") {
                responseDiv.textContent = "Pls type something..!.";
                responseDiv.className = "error";
                return;
            }

            axios.post(URI_API, {
                chat_id: CHAT_ID,
                parse_mode: 'html',
                text: `<b> Anonyme message:</b>\n${message}`
            })
            .then(response => {
                responseDiv.textContent = "Send ✅";
                responseDiv.className = "success";
                document.getElementById('message').value = ""; // مسح الحقل بعد الإرسال
            })
            .catch(error => {
                responseDiv.textContent = "Failed ❎";
                responseDiv.className = "error";
            });
        });
    </script>
</body>
</html>
